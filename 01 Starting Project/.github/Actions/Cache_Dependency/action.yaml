name: 'get and cache dependencies for a custom action'
description: 'Get the dependencies for a custom action and cache them for future use in the workflow.'
runs:
  using: 'composite'
  steps:
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci  
        shell: bash